<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Flow Optimization</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* 更显著的浅蓝色背景 */
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center;
            position: relative;
            color: #333; /* 默认文字颜色 */
        }
        h1 {
            color: #00796b; /* 加深标题颜色 */
            font-size: 2.5em; /* 增大标题字体 */
            margin-bottom: 0;
        }
        .subtitle {
            font-size: 1.2em; /* 增大副标题字体 */
            color: #000; /* 黑色字体 */
            margin-top: 5px;
        }
        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #388e3c; /* 更显著的绿色 */
            display: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em; /* 稍微增大按钮字体 */
            cursor: pointer;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40; /* 按钮悬停效果 */
        }
        img {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
            border-radius: 5px;
            border: 2px solid #00796b; /* 增加图片的边框以突出显示 */
        }
    </style>
</head>
<body>

    <h1>Visual Flow Optimization</h1>
    <p class="subtitle">Kecen Yin is completing assignment 3a</p>
    <button onclick="showMessage()">OK</button>
    <p id="message">你已经完成任务</p>
    <img src="740eeb4ea94633542fbfb5802c54aca.jpg" alt="User Image">

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
